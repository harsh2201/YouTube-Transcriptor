
<iframe width="420" height="315" id="video1"
src="{{link}}">
</iframe>


{% for i,a in subtitles.items %}
<button type="submit" name ='timeframe' onclick="changelink({{i}})">{{i}} Seconds</button>
{% endfor %}


<script type="text/javascript">
	var link = "{{link}}";
	function changelink(second){
		document.getElementById("video1").src = link + "?t=" + second;
	}
</script>
